<!-- Prompt and Confirm-->
<script>
    let total = prompt("How much did you spend?");
    let confirmed = confirm("$" + total + " is your total? Click OK to continue");
    
    if (confirmed) {
        total = parseFloat(total);
        
        if (total >= 100) {
            alert("20% Off.");
        }
        else if (total >= 50) {
            alert("10% Off.");
        }
        else {
            alert("No discount.");
        }
    }
</script>
